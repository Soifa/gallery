<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Sofia Xu</title>
  <style>
    :root {
      --light-pink: #ffe8f2;
      --soft-blue: #e3f3ff;
      --accent: #dab6e7;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, var(--soft-blue), var(--light-pink));
      color: var(--text);
      display: flex;
    }

    nav.timeline {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 200px;
      padding: 2rem 0;
      display: flex;
      justify-content: center;
      background: transparent;
    }

    .timeline-container {
      position: relative;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      padding-right: 40px;
    }

    .timeline-line {
      position: absolute;
      top: 0;
      right: 26px;
      width: 4px;
      height: 100%;
      background: linear-gradient(to bottom, var(--accent) 0%, #ccc 0%);
      z-index: 0;
    }

    .timeline-item {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 60px;
      position: relative;
      z-index: 1;
      text-decoration: none; /* since <a> is used */
    }

    /* Removed .dot styles since dots are no longer needed */
    
    .timeline-label {
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
      margin-right: 10px;
      transition: color 0.3s, transform 0.3s;
    }
    
    /* Active effect for the label, tweak as desired */
    .timeline-label.active {
      color: var(--accent);
      transform: scale(1.1);
    }

    main {
      margin-left: 200px;
      width: calc(100% - 200px);
      scroll-behavior: smooth;
    }

    section {
      min-height: 100vh;
      padding: 6rem 4rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    section h2 {
      font-size: 2.5rem;
      border-bottom: 2px solid #eccff2;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <nav class="timeline">
    <div class="timeline-container">
      <div class="timeline-line" id="timeline-progress"></div>
      <a href="#photography" class="timeline-item" data-section="photography">
        <span class="timeline-label">Photography</span>
      </a>
      <a href="#poster" class="timeline-item" data-section="poster">
        <span class="timeline-label">Poster</span>
      </a>
      <a href="#figma" class="timeline-item" data-section="figma">
        <span class="timeline-label">Figma</span>
      </a>
      <a href="#film" class="timeline-item" data-section="film">
        <span class="timeline-label">Film Editing</span>
      </a>
      <a href="#coding" class="timeline-item" data-section="coding">
        <span class="timeline-label">Coding</span>
      </a>
    </div>
  </nav>

  <main>
    <section id="photography">
      <h2>Photography</h2>
      <p>Your photography gallery goes here.</p>
    </section>

    <section id="poster">
      <h2>Poster</h2>
      <p>Your posters gallery goes here.</p>
    </section>

    <section id="figma">
      <h2>Figma</h2>
      <p>Your Figma designs go here.</p>
    </section>

    <section id="film">
      <h2>Film Editing</h2>
      <p>Your film editing works go here.</p>
    </section>

    <section id="coding">
      <h2>Coding</h2>
      <p>Your coding projects go here.</p>
    </section>
  </main>

  <script>
    const sections = document.querySelectorAll('section');
    const timelineItems = document.querySelectorAll('.timeline-item');
    const timelineLine = document.getElementById('timeline-progress');

    function getScrollPercentBetween(startY, endY) {
      const scrollY = window.scrollY + window.innerHeight / 2;
      if (scrollY < startY) return 0;
      if (scrollY > endY) return 1;
      return (scrollY - startY) / (endY - startY);
    }

    window.addEventListener('scroll', () => {
      let current = '';
      let scrollPercent = 0;

      // First, remove active classes from all timeline labels
      timelineItems.forEach(item => {
        const label = item.querySelector('.timeline-label');
        label.classList.remove('active');
      });

      for (let i = 0; i < sections.length; i++) {
        const section = sections[i];
        const nextSection = sections[i + 1];
        const rect = section.getBoundingClientRect();
        const top = rect.top + window.scrollY;
        const bottom = top + rect.height;

        // Update the current section based on scroll position
        if (window.scrollY + window.innerHeight / 2 >= top) {
          current = section.id;
        }

        // Update timeline progress gradient if there's a next section
        if (nextSection) {
          const nextTop = nextSection.getBoundingClientRect().top + window.scrollY;
          scrollPercent = getScrollPercentBetween(top, nextTop);
          if (scrollPercent >= 0 && scrollPercent <= 1) {
            timelineLine.style.background = `linear-gradient(to bottom, var(--accent) 0%, var(--accent) ${((i + scrollPercent) / sections.length) * 100}%, #ccc ${((i + scrollPercent) / sections.length) * 100}%, #ccc 100%)`;
          }
        }
      }

      // Add active effect to the timeline label of the current section
      timelineItems.forEach(item => {
        if (item.dataset.section === current) {
          const label = item.querySelector('.timeline-label');
          label.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
