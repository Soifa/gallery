<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Sofia Xu</title>
  <style>
    :root {
      --light-pink: #ffe8f2;
      --soft-blue: #e3f3ff;
      --accent: #dab6e7;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, var(--soft-blue), var(--light-pink));
      color: var(--text);
      display: flex;
    }

    nav.timeline {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 200px;
      padding: 2rem 0;
      display: flex;
      justify-content: center;
      background: transparent;
    }

    .timeline-container {
      position: relative;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      padding-right: 40px;
    }

    .timeline-line {
      position: absolute;
      top: 0;
      right: 26px;
      width: 4px;
      height: 100%;
      background: linear-gradient(to bottom, var(--accent) 0%, #ccc 0%);
      z-index: 0;
    }

    .timeline-item {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 60px;
      position: relative;
      z-index: 1;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #bbb;
      margin-left: 10px;
      flex-shrink: 0;
      transition: background 0.3s;
      position: relative;
      right: 2px;
    }

    .dot.active {
      background: var(--accent);
    }

    .timeline-label {
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
      margin-right: 10px;
    }

    main {
      margin-left: 200px;
      width: calc(100% - 200px);
      scroll-behavior: smooth;
    }

    section {
      min-height: 100vh;
      padding: 6rem 4rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    section h2 {
      font-size: 2.5rem;
      border-bottom: 2px solid #eccff2;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <nav class="timeline">
    <div class="timeline-container">
      <div class="timeline-line" id="timeline-progress"></div>
      <a href="#photography" class="timeline-item" data-section="photography">
        <span class="timeline-label">Photography</span>
        <div class="dot" id="dot-photography"></div>
      </a>
      <a href="#poster" class="timeline-item" data-section="poster">
        <span class="timeline-label">Poster</span>
        <div class="dot" id="dot-poster"></div>
      </a>
      <a href="#figma" class="timeline-item" data-section="figma">
        <span class="timeline-label">Figma</span>
        <div class="dot" id="dot-figma"></div>
      </a>
      <a href="#film" class="timeline-item" data-section="film">
        <span class="timeline-label">Film Editing</span>
        <div class="dot" id="dot-film"></div>
      </a>
      <a href="#coding" class="timeline-item" data-section="coding">
        <span class="timeline-label">Coding</span>
        <div class="dot" id="dot-coding"></div>
      </a>
    </div>
  </nav>

  <main>
    <section id="photography">
      <h2>Photography</h2>
      <p>Your photography gallery goes here.</p>
    </section>

    <section id="poster">
      <h2>Poster</h2>
      <p>Your posters gallery goes here.</p>
    </section>

    <section id="figma">
      <h2>Figma</h2>
      <p>Your Figma designs go here.</p>
    </section>

    <section id="film">
      <h2>Film Editing</h2>
      <p>Your film editing works go here.</p>
    </section>

    <section id="coding">
      <h2>Coding</h2>
      <p>Your coding projects go here.</p>
    </section>
  </main>

  <script>
    const sections = document.querySelectorAll('section');
    const dots = {
      photography: document.getElementById('dot-photography'),
      poster: document.getElementById('dot-poster'),
      figma: document.getElementById('dot-figma'),
      film: document.getElementById('dot-film'),
      coding: document.getElementById('dot-coding')
    };
    const timelineLine = document.getElementById('timeline-progress');

    function getScrollPercentBetween(startY, endY) {
      const scrollY = window.scrollY + window.innerHeight / 2;
      if (scrollY < startY) return 0;
      if (scrollY > endY) return 1;
      return (scrollY - startY) / (endY - startY);
    }

    window.addEventListener('scroll', () => {
      let current = '';
      let scrollPercent = 0;

      for (let i = 0; i < sections.length; i++) {
        const section = sections[i];
        const nextSection = sections[i + 1];
        const rect = section.getBoundingClientRect();
        const top = rect.top + window.scrollY;
        const bottom = top + rect.height;

        if (window.scrollY + window.innerHeight / 2 >= top) {
          current = section.id;
        }

        if (nextSection) {
          const nextTop = nextSection.getBoundingClientRect().top + window.scrollY;
          scrollPercent = getScrollPercentBetween(top, nextTop);
          if (scrollPercent >= 0 && scrollPercent <= 1) {
            timelineLine.style.background = `linear-gradient(to bottom, var(--accent) 0%, var(--accent) ${((i + scrollPercent) / sections.length) * 100}%, #ccc ${((i + scrollPercent) / sections.length) * 100}%, #ccc 100%)`;
          }
        }
      }

      for (const key in dots) {
        if (dots[key]) {
          dots[key].classList.remove('active');
        }
      }
      if (dots[current]) {
        dots[current].classList.add('active');
      }
    });
  </script>
</body>
</html>
